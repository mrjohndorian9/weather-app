<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link href="output.css" rel="stylesheet" />
    <script src="script.js" type="module" defer></script>
    <title>Document</title>
  </head>
  <body class="font-sans min-h-screen flex justify-center items-center p-3">
    <div
      id="container"
      class="border-black rounded-md shadow-sm shadow-black w-150 max-w-xl"
    >
      <div
        class="p-2 flex-grow bg-slate-50 input-wrapper flex items-center rounded-xl"
      >
        <svg width="24" height="24" class="fill-none">
          <path
            d="m19 19-3.5-3.5"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></path>
          <circle
            cx="11"
            cy="11"
            r="6"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></circle>
        </svg>
        <form class="w-full">
          <input
            type="search"
            placeholder="Search for cities"
            class="text-xl p-2 h-10 w-full bg-slate-50 rounded-full focus:outline-none"
          />
        </form>
        <button
          class="p-2 bg-blue-700 text-white rounded-md flex gap-2 hover:scale-105"
        >
          <span id="btn-c">C°</span>
          /
          <span id="btn-f" class="inactive">F°</span>
        </button>
      </div>
      <div
        id="content"
        class="py-4 px-7 flex flex-col justify-center items-center hidden"
      ></div>
    </div>
    <div class="loader">
      <div></div>
    </div>
  </body>
</html>
